<div class="plugin_tagging">
{{=form.custom.begin}}
{{for link in links:}}
<span>{{=link.tag.name[:-1]}}</span>
<input type="checkbox" name="delete{{=link.id}}" />
{{pass}}
{{if links:}}<input type="submit" value="del"/>{{pass}}
<input name="tag_name" value="" size="5" />
<input type="submit" value="tag" />
{{=form.custom.end}}
</div>
